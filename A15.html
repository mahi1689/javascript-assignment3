<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script>
function sorts()
{
    var a= Array.from({length: 100}, () =>Math.floor(Math.random()*101));
    var temp;
    for(var i=0; i<a.length;i++)
    {
      for(var j=0;j<a.length;j++)
      {
        if(a[j]>a[j+1])
        {
          temp= a[j];
          a[j]=a[j+1];
          a[j+1]=temp;
        }
      }
    }
    document.write(a);
}
sorts();
</script>
</body>

</html>

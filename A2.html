<script>
  var a = prompt("Enter a number");
  var sum=0;
  for(var i=0;i<=a;i++)
  {
    if(i%3==0 || i%5==0)
    {
    sum=sum+i;
    }
  }
  console.log("Sum of number is:",sum);
</script>
